<section class="section-#303030 section-txt section-shadow">
    <div class="container">
        <div class="row">
            <div class="company-name col-xs-12">
                <p>
                    <span>
                        RUMPUS ROOM
                    </span>
                </p>
                <p>
                    <span class="caption">
                        Rumpus Room Artistic & Creative Tapas Bar In the heart of Sydney / Food and Wine directly imported from Italy!
                    </span>
                </p>

                <div id="goToCarousel" data-target="myCarousel" class="scrollDown">
                    <a href=""><span></span></a>
                </div>
            </div>
        </div>
    </div>
</section>

        <div class="row">
            <!--main carousel-->
            <div id="myCarousel" class="carousel slide" data-interval="2000" data-ride="carousel">
                
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div ng-class="{item: true, active: ($index === 0)}" ng-repeat="slide in slides">
                        <img class="d-block carousel-item-img img-fluid" ng-src="data:image/JPEG;base64,{{slide.IMAGE}}">
                        <!--use below line with binary data-->

                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" data-target="#myCarousel" ng-non-bindable role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
                <a class="right carousel-control" data-target="#myCarousel" ng-non-bindable role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </a>
            </div>
            <!--main carousel ends-->
        </div>
