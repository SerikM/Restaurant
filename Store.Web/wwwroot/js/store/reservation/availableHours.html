<a class="list-group-item" href="" ng-repeat="item in reservationCtrl.availableHours" ng-click="reservationCtrl.selectHour(item)"
   ng-class="{'angular-reservation-selected': reservationCtrl.selectedHour == item}">
    <span>{{item.selectedHour}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {{item.capacity}} - spots left</span>
</a>
